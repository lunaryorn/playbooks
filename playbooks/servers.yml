- name: Webserver
  hosts: swsnr.de
  roles:
    - name: hcloud-server-base
    - name: hcloud-caddy2
    - name: hcloud-website
    - name: hcloud-postgresql
- name: Kubernetes nodes
  hosts: [kcp1.swsnr.de]
  roles: [hcloud-server-base]
- name: Kubernetes ingress node
  hosts: [kcp1.swsnr.de]
  tasks:
  - name: Open HTTP/HTTPS ports
    community.general.ufw:
      port: '{{item}}'
      rule: allow
      comment: HTTP traffic to this k0s node
    loop: [http, https]
