- name: Install development tools
  community.general.pacman:
    state: present
    name:
    # Development
    # Diff & editor
    - meld
    - code
    # Shell scripts
    - shellcheck
    - shfmt
    # Forges
    - hub
    - github-cli
    # Python
    - ipython
    - python-pylint
    - autopep8
    # Ruby (mostly for Jekyll)
    - ruby-bundler
    # Rust
    - rustup
    # Manpages & docs
    - asciidoctor
    # Misc
    - hexyl
    - oxipng
    # REST
    - httpie
    # Containers
    - podman
    # kubernetes
    - kubectl
    - helm
- name: Remove unused packages
  community.general.pacman:
    state: absent
    extra_args: --recursive
    name:
    - hugo
    - kubeadm
    - virt-manager

- name: Increase max file watchers for IDEA, Angular CLI, etc.
  ansible.posix.sysctl:
    name: fs.inotify.max_user_watches
    value: "524288"
    sysctl_file: /etc/sysctl.d/10-playbooks-arch-devel.conf

- name: Install AUR packages
  community.general.pacman:
    state: present
    name:
    - git-gone
    - git-delta
  ignore_errors: true
